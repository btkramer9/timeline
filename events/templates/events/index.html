{% extends 'events/base.html' %}

{% block collections %}

{% if collection_list %}
	<h2 class="text-center">Collections</h2>
    <ul class="text-center">
    {% for collection in collection_list %}
        <li><a href="/collections/{{ collection.id }}/">{{ collection.collection_name }}</a></li>
    {% endfor %}
    </ul>
{% else %}
    <p>No collections are available.</p>
{% endif %}

{% endblock %}
