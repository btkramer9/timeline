{% extends 'events/base.html' %}

{% block collections %}

{% if collection_list %}
	<h1>Collections</h1>
    <ul>
    {% for collection in collection_list %}
        <li><a href="/collections/{{ collection.id }}/">{{ collection.collection_name }}</a></li>
    {% endfor %}
    </ul>
{% else %}
    <p>No collections are available.</p>
{% endif %}

{% endblock %}
