{% extends 'auth/base.html' %}

{% block main %}
 <div>

 <p>
   <ul>
   {% if user and not user.is_anonymous %}
     <div class="jumbotron">
       <div class="container">
       <h1>Hello, {{ user }}!</h1>
       <p>Welcome to Timeglass. To get started begin adding events from the "new" dropdown menu.</p>
       <p><a class="btn btn-primary btn-lg" href="{% url 'auth:logout' %}?next={{ request.path }}" role="button">Logout</a></p>
       <div>
     </div>
   {% else %}
     <li>
       <a href="{% url 'social:begin' 'google-oauth2' %}?next={{ request.path }}">Login with Google</a>
     </li>
   {% endif %}
   </ul>
 </p>
 </div>
{% endblock %}
